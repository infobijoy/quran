  <script>
    // Function to load and display data
    function loadData() {
      const dataContainer = document.getElementById('data-container');

      // Loop through the data and create HTML elements for each item
      openpage.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('data-item');
        itemDiv.innerHTML = `
        <a href="${item.href}" class="p-0 d-flex text-decoration-none align-items-center text-white col-12 mt-1">
          <img class="col-2" src="${item.img}">
          <div class="col-8 text-black d-flex align-items-center ps-2">
          <div>
            <h2 class="text-black">${item.title}</h2>
            <p class="text-black mb-0 ">${item.description}</p>
          </div>
          </div>
          <div class="col-2 text-black d-flex align-items-center justify-content-center">
            <i class="bi bi-box-arrow-in-right"></i>
          </div>
        </a>
        `;
        dataContainer.appendChild(itemDiv);
      });
    }

    // Call the loadData function when the page loads
    window.onload = loadData;
  </script>
